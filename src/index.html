<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="dist/basicLightbox.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
    <title>image-finder</title>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        id="search-input"
        class="form-control"
      />
      <button class="search-btn btn btn-primary" type="submit">Search</button>
    </form>

    <ul class="gallery"></ul>
    <button class="load-more-btn btn btn-primary" style="display: none">
      Load more
    </button>

    <!-- <script src="dist/basicLightbox.min.js"></script> -->
  </body>
</html>
